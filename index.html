<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Table Maker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toolbar.css">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="toolbar">
      <ul>
        <li id="toggle-empty" data-tip="Toggle Empty"></li>
        <li id="toggle-bold" data-tip="Toggle Bold"></li>
        <li id="dump-json" data-tip="Dump to JSON"></li>
        <li id="dump-rst" data-tip="Dump to RST"></li>
      </ul>
    </div>
    <div id="workspace">
      <table>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
    <hr>
    <div id="output"></div>
  </body>
</html>
